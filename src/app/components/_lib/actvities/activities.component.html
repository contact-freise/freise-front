<ng-container *transloco="let t">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let activity of activities$ | async">
            <img (click)="userClick(activity)" class="pp m-r-16" [src]="activity.user?.avatarUrl" width="60" height="60">
            <div>
                <div>
                    <a class="flex inline" (click)="userClick(activity)">
                        {{ activity.user?.username }}
                    </a>
                    <div class="flex inline" [innerHTML]="activity.action.name | safeHtml"></div>
                </div>
                <div *ngIf="activity.post">
                    <div>
                        <img *ngIf="activity.post.imageUrl" [src]="activity.post.imageUrl" width="100" height="100">
                        <div class="flex inline" [innerHTML]="activity.post.content | safeHtml"></div>
                        <div>
                            <button mat-raised-button color="primary" class="btn btn-primary" (click)="like(activity.post)"> {{ t('activity.like') }} </button>
                            <button mat-raised-button color="primary" class="btn btn-primary m-l-8 m-r-8" (click)="dislike(activity.post)"> {{ t('activity.dislike') }} </button>
                            <button mat-raised-button color="primary" class="btn btn-primary" (click)="comment(activity.post)"> {{ t('activity.comment') }} </button>
                        </div>
                    </div>
                </div>
                <small>{{ activity.createdAt | dateAgo }}</small>
            </div>
        </li>
    </ul>
</ng-container>
