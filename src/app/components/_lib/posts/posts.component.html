<ng-container *transloco="let t">
  <ul
    class="list-group"
    infiniteScroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScroll()"
    [scrollWindow]="true"
  >
    <div *ngFor="let post of posts?.data" class="m-b-16">
      <li class="list-group-item">
        <app-post *ngIf="post" [post]="post" class="item"></app-post>
      </li>
    </div>
  </ul>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</ng-container>
