<div class="container mt-5">
    <div class="login">
      <h2>(Re)Bienvenue sur Freise 🍓</h2>
      <h3>Toi, tu n'es pas (re)venu ici par hasard 😏 Et tu nous as manqué !</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Pseudo ou email</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Connexion à Freise 🚀</button>
    </form>
    <div class="mt-3">
      <a routerLink="/forgot-password">Mot de passe oublié ?</a>
    </div>
    <div class="mt-3">
      <a routerLink="/register">Pas encore inscrit ?</a>
    </div>
  </div>
