<div *transloco="let t" class="container">
  <div class="login">
    <h3>{{ t('login.welcome') }}</h3>
    <h4>{{ t('login.subtitle') }}</h4>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">{{ t('login.user') }}</label>
      <input
        type="text"
        class="form-control"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">{{ t('login.password') }}</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">
      {{ t('login.submit') }}
    </button>
  </form>
  <div class="mt-3">
    <a routerLink="/forgot_password">{{ t('login.forgot_password') }}</a>
  </div>
  <div class="mt-3">
    <a routerLink="/register">{{ t('login.register') }}</a>
  </div>
</div>
