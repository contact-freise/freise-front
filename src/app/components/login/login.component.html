<div *transloco="let t" class="login-container">
  <div class="login-header">
    <h1 class="login-title">{{ t('login.welcome') }}</h1>
    <p class="login-subtitle">{{ t('login.subtitle') }}</p>
  </div>

  <form (ngSubmit)="onSubmit()" class="login-form">
    <mat-card class="form-card">
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ t('login.user') }}</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="user.username" name="username" required />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ t('login.password') }}</mat-label>
          <input matInput type="password" id="password" [(ngModel)]="user.password" name="password" required />
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" class="submit-button">
          {{ t('login.submit') }}
        </button>
      </div>

      <div class="form-links">
        <a routerLink="/forgot_password" class="link">{{ t('login.forgot_password') }}</a>
        <a routerLink="/register" class="link">{{ t('login.register') }}</a>
      </div>
    </mat-card>
  </form>
</div>
