<div *transloco="let t" class="container mt-5">
  <div *ngIf="user$ | async as user; else loading" class="profile">
    <div>
      <div class="content">
        <img *ngIf="user.avatarUrl" class="avatarUrl" [src]="user.avatarUrl" />
        <label
          *ngIf="isLoggedUser"
          for="file-upload-avatarUrl"
          [matTooltip]="t('profile.update_avatar')"
          class="profile-file-upload"
        >
          ðŸ“·
        </label>
        <label
          *ngIf="isLoggedUser"
          for="file-upload-backgroundUrl"
          [matTooltip]="t('profile.update_background')"
          class="profile-file-upload"
        >
          ðŸŒ…
        </label>
      </div>
    </div>
    <img
      *ngIf="user.backgroundUrl"
      class="backgroundUrl"
      [src]="user.backgroundUrl"
    />

    <div class="flex space-between">
      <input
        id="file-upload-avatarUrl"
        type="file"
        accept="image/*"
        (change)="onFileChange($event, user, 'avatarUrl')"
      />

      <input
        id="file-upload-backgroundUrl"
        type="file"
        accept="image/*"
        (change)="onFileChange($event, user, 'backgroundUrl')"
      />
    </div>
    <h2>
      {{ user.username }}
      <small>{{ user.age ?? '' }}{{ user.gender ?? '' }}</small>
    </h2>
  </div>

  <div *ngIf="user$ | async as user">
    <h3>
      {{ t('profile.about') }}
      <button
        *ngIf="isLoggedUser && !editAbout"
        mat-button
        color="primary"
        (click)="editAbout = true"
      >
        {{ t('profile.edit') }}
      </button>
      <button
        *ngIf="isLoggedUser && editAbout"
        mat-raised-button
        color="primary"
        (click)="updateAbout(user)"
      >
        {{ t('profile.save') }}
      </button>
    </h3>
    <div *ngIf="editAbout">
      <div class="editor">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
        </ngx-editor-menu>
        <ngx-editor
          [editor]="editor"
          [(ngModel)]="user.about"
          [outputFormat]="'html'"
          [placeholder]="t('profile.about_placeholder')"
        ></ngx-editor>
      </div>
    </div>
    <div *ngIf="!editAbout">
      <markdown [data]="user.about"></markdown>
    </div>
  </div>

  <mat-tab-group animationDuration="1500ms">
    <mat-tab [label]="t('profile.activity')">
      <app-activities [activities]="activities$ | async"></app-activities>
    </mat-tab>

    <mat-tab label="t('profile.pictures')"> </mat-tab>
    <mat-tab label="t('profile.posts')"> </mat-tab>
  </mat-tab-group>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
