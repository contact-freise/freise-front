<div class="container mt-5">
    <div *ngIf="user$ | async as user" class="profile">
        <div class="background-image">
            <div class="content">
                <img class="pp" [src]="user.avatarUrl" alt="Profile Picture" width="200" height="200">
            </div>
        </div>
        <img class="background-image" [src]="user.backgroundUrl" alt="Background Picture" height="200">
        <div class="flex">
            <!--<button class="btn btn-primary">Edit Profile</button>-->
            <label for="file-upload-avatartUrl" class="custom-file-upload avatar-upload">
                Upload Profile Picture
            </label>
            <input id="file-upload-avatartUrl" type="file" accept="image/*" (change)="onFileChange($event, 'avatarUrl')" />
            <label for="file-upload-backgroundUrl" class="custom-file-upload background-upload">
                Upload Background
            </label>
            <input id="file-upload-backgroundUrl" type="file" accept="image/*" (change)="onFileChange($event, 'backgroundUrl')" />
        </div>
        <h1>{{user.username}}</h1>
    </div>
    <h2>Activities</h2>
    <activities [activities$]="activities$"></activities>
</div>
