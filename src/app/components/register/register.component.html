<div class="container mt-5">
  <div class="register">
    <h2>Freise a hâte de t'accueillir 🍓</h2>
    <h3>Mais avant toute chose, les présentations ! 🤝</h3>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Pseudo</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="firstname">Genre</label>
      <input type="text" class="form-control" id="gender" [(ngModel)]="user.gender" name="gender" required>
    </div>
    <div class="form-group">
      <label for="birthdate">Date de naissance</label>
      <input type="date" class="form-control" id="dob" [(ngModel)]="user.dob" name="dob" required>
    </div>
    <div class="form-group">
      <label for="email">Adresse email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Allez c'est parti 😎</button>
  </form>
</div>
