<div *transloco="let t" class="register-container">
  <div class="register-header">
    <h1 class="register-title">{{ t('register.welcome') }}</h1>
    <p class="register-subtitle">{{ t('register.subtitle') }}</p>
  </div>

  <form (ngSubmit)="onSubmit()" class="register-form">
    <mat-card class="form-card">
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ t('register.user') }}</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="user.username" name="username" required />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ t('register.gender') }}</mat-label>
          <mat-select id="gender" [(ngModel)]="user.gender" name="gender" required>
            <mat-option value="Male">{{ t('register.male') }}</mat-option>
            <mat-option value="Female">{{ t('register.female') }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ t('register.dob') }}</mat-label>
          <input matInput type="date" id="dob" [(ngModel)]="user.dob" name="dob" required />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ t('register.email') }}</mat-label>
          <input matInput type="email" id="email" [(ngModel)]="user.email" name="email" required />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ t('register.password') }}</mat-label>
          <input matInput type="password" id="password" [(ngModel)]="user.password" name="password" required />
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" class="submit-button">
          {{ t('register.submit') }}
        </button>
      </div>
    </mat-card>
  </form>
</div>
